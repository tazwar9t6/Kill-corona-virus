<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>KILL VIRUSES</title>
    <link rel="stylesheet" href= "styling.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div id="container">
      <div id="score">score: <span id="scoreValue"></span></div>
      <div id="trialsLeft" >
        <div id ="vaccineContainer"></div>
        <!-- <img id="vaccineTest1" class="vaccineTest1" />
        <img id="vaccineTest2" class="vaccineTest2" />
        <img id="vaccineTest3" class="vaccineTest3" />
           -->
      </div>

      <div id="virusContainer">
        <img id="virus1" class="virus" />
        <!-- <img id="virusTest" class="virus" /> -->
      </div>
      <div id="instruction">KILL CORONA VIRUSES!! &#128545;</div>
      <div id="startreset">Start Game</div>
      <div id="gameOver"></div>
    </div>
    <audio id="audioSlice">
      <source src="audio/slice.mp3" > </source>
      <source src="audio/slice.ogg" > </source>

      </audio>
      <audio id="audioVaccineLoss">
        <source src="audio/fail.mp3" > </source>
        <source src="audio/fail.ogg" > </source>
  
        </audio>
        <audio id="audioGameOver">
          <source src="audio/gameOver.mp3" > </source>
          <source src="audio/gameOver.ogg" > </source>
    
          </audio>
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
